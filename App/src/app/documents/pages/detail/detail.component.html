<section>
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{documentLink}}</p>
        <p>{{category}}</p>
        <p>{{synopsis}}</p>
    </div>
    <div class="list-quizz">
        <div *ngFor="let quizz of quizzs">
            <app-quizz-cell [quizz]="quizz" (click)="onQuizzClick(quizz.id)"></app-quizz-cell>
        </div>
    </div>
    <button (click)="onCreateQuizz()">Create Quizz</button>
    <button (click)="onBack()">Back</button>
</section>
