<form [formGroup]="form" (ngSubmit)="submitForm()" class="form">
    <label for="title">Title</label>
    <input type="text" id="title" class="inputTitle" placeholder="Title" name="title" required formControlName="title">
  
    <label for="author">Author</label>
    <input type="text" id="author" class="inputAuthor" placeholder="Author" name="author" required formControlName="author">
  
    <label for="category">Category</label>
    <input type="text" id="category" class="inputCategorie" placeholder="Category" name="category" required formControlName="category">
  
    <label for="file">Upload Document</label>
    <input type="file" id="file" class="inputDocumentLink" name="documentLink" accept="application/pdf" (change)="onFileSelect($event)" required>
  
    <button class="btnSubmit" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
