<form [formGroup]="form" (submit)="submitForm()" class="form">
    <input type="text" class="inputTitle" placeholder="Title" name="title" required formGroupName="title">
    <input type="text" class="inputAuthor" placeholder="Author" name="author" required formGroupName="author">
    <input type="text" class="inputCategorie" placeholder="Categorie" name="categorie" required formGroupName="category">
    <input type="name" class="inputDocumentLink" name="documentLink" required formGroupName="file">
    <button class="btnSubmit" type="submit">Submit</button>
</form>
