<div class="login-container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Veuillez entrer une adresse email valide.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Le mot de passe doit contenir au moins 6 caractères.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    <button type="submit" class="btn">S'inscrire</button>
  </form>
  <button class="btn btn-secondary" routerLink="/">Retour à l'accueil</button>
  <div class="form-group">
    <p>Déjà inscrit ? <a routerLink="/login">Connectez-vous</a></p>
  </div>
</div>
